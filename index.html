		<input type="hidden" id="start-time" name="start-time" value="">
		<button type="submit">Submit</button>
	</form>

	<!-- Include JavaScript code here -->
	<script>
		// Get the start button, timer, and question form
		var startBtn = document.getElementById("start-btn");
		var timer = document.getElementById("timer");
		var questionForm = document.getElementById("question-form");
		var startTimeField = document.getElementById("start-time");

		// Add a click event listener to the start button
		startBtn.addEventListener("click", function() {
			// Disable the start button
			startBtn.disabled = true;

			// Show the timer and question form
			timer.style.display = "block";
			questionForm.style.display = "block";

			// Start the timer and set the start time field
			var startTime = Date.now();
			startTimeField.value = startTime;
			var interval = setInterval(function() {
				var elapsedTime = Date.now() - startTime;
				var minutes = Math.floor(elapsedTime / 60000);
				var seconds = Math.floor((elapsedTime - minutes * 60000) / 1000);
				timer.innerHTML = minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
			}, 1000);
		});
	</script>
